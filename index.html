<!DOCTYPE html>
<html>
<head>
  <script>
    (function() {
      const isNight = localStorage.getItem('nightMode') === 'true';
      if (isNight) {
        document.documentElement.classList.add('night-mode');
      }
    })();
  </script>

  <title>üèûÔ∏è Random Image Generator</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f7f7f7;
      transition: background-color 0.5s ease, color 0.5s ease; /* transition: background-color 0.5s, color 0.5s; */
    }
    
    img {
      max-width: 90%;
      max-height: 80vh;
      margin-top: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.5s ease, box-shadow 0.5s ease; /* transition: border-color 0.4s, box-shadow 0.4s; */
    }
    
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    
    /* NIGHT MODE STYLES */
    html.night-mode {
      background-color: #000000;
      color: #ffffff;
    }
    
    html.night-mode img {
      border: 2px solid #555;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    
    html.night-mode button {
      background-color: #ffffff;
      color: #000000;
    }
    
    /* TOGGLE SWITCH POSITION */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    
    /* SWITCH BASE */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    
    /* HIDE THE CHECKBOX */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    /* SLIDER BACKGROUND & CONTAINER */
    .slider {
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #aaa; /* Darker than previous #ccc so üåô stands out more. #888 for darker still */
      border-radius: 26px;
      cursor: pointer;
      transition: background-color 0.4s;
    }
    
    /* MOVING CIRCLE INSIDE SLIDER */
    .slider:before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.4s;
    }
    
    /* EMOJI ICON */
    .slider::after {
      content: "üåô"; /* When in Light Mode, shows moon to switch to night */
      position: absolute;
      top: 2px;
      right: 6px;
      font-size: 18px;
      transition: opacity 0.4s;
    }
    
    /* TOGGLE CHECKED STATE */
    .switch input:checked + .slider {
      background-color: #2196F3;
    }
    
    .switch input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    /* SWITCH EMOJI TO MOON WHEN CHECKED */
    .switch input:checked + .slider::after {
      content: "üåû"; /* When in Night Mode, shows sun to switch to day */
      left: 6px;
      right: auto;
    }
    .slider .icon {
      position: absolute;
      width: 18px;
      height: 18px;
      top: 4px;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    
    .sun {
      right: 6px;
      opacity: 1;
    }
    
    .moon {
      left: 6px;
      opacity: 0;
    }
    
    .switch input:checked + .slider .sun {
      opacity: 0;
    }
    
    .switch input:checked + .slider .moon {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Here's a random image for you:</h1>
  <img id="prize" src="" alt="Random Pic">
  <br>
  <button onclick="location.reload()">Find Another</button>
  <div class="theme-toggle" title="Toggle Night Mode">
    <label class="switch">
      <input 
        type="checkbox" 
        onclick="toggleNightMode()" 
        id="themeToggle" 
        aria-label="Toggle Night Mode"
        role="switch"
        tabindex="0"
       />
      <span class="slider">
        <svg class="icon sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="5" fill="yellow"/>
        </svg>
        <svg class="icon moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 0111.21 3 7 7 0 1012 21a9 9 0 009-8.21z" fill="white"/>
        </svg>
      </span>
    </label>
  </div>


  <script>
    const max = 3213;
    const n = Math.floor(Math.random() * max) + 1;
    const url = `https://sudokubliss.com/Prizes/H${n}.jpg`;
    document.getElementById('prize').src = url;

    /* Script to toggle night mode */
    function toggleNightMode() {
      const isNight = document.documentElement.classList.toggle('night-mode');
      document.getElementById('themeToggle').checked = isNight;
      localStorage.setItem('nightMode', isNight);
    }
  
    // Load saved mode on page load
    window.onload = function () {
      const savedMode = localStorage.getItem('nightMode');
      const isNight = savedMode === 'true';
      if (isNight) {
        document.documentElement.classList.add('night-mode');
      }
      document.getElementById('themeToggle').checked = isNight;
    };
    
  </script>
</body>
</html>
