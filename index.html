<!DOCTYPE html>
<html>
<head>
  <title>üèûÔ∏è Random Image Generator</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f7f7f7;
    }
    img {
      max-width: 90%;
      max-height: 80vh;
      margin-top: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .night-mode {
      background-color: #000000;
      color: #ffffff;
    }
    .night-mode img {
      border: 2px solid #555;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    .night-mode button {
      background-color: #ffffff;
      color: #000000;
    }
    /* Toggle switch container */
.theme-toggle {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1000;
}

/* The switch - hide default checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider background */
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 26px;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0;
  right: 0; bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 26px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px; width: 20px;
  left: 3px; bottom: 3px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

/* When checked */
.switch input:checked + .slider {
  background-color: #2196F3;
}

.switch input:checked + .slider:before {
  transform: translateX(24px);
}
  </style>
</head>
<body>
  <h1>Here's a random image for you:</h1>
  <img id="prize" src="" alt="Random Pic">
  <br>
  <button onclick="location.reload()">Find Another</button>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" onclick="toggleNightMode()" id="themeToggle">
      <span class="slider"></span>
    </label>
  </div>


  <script>
    const max = 3213;
    const n = Math.floor(Math.random() * max) + 1;
    const url = `https://sudokubliss.com/Prizes/H${n}.jpg`;
    document.getElementById('prize').src = url;

    /* Script to toggle night mode */
    function toggleNightMode() {
      const isNight = document.body.classList.toggle('night-mode');
      document.getElementById('themeToggle').checked = isNight;
    }
    
  </script>
</body>
</html>
